name: Release Model

on:
  workflow_dispatch:
  push:
    branches:
      - master

# Give GITHUB_TOKEN permission to create releases / write repo contents
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train model for release
        run: |
          python - << 'EOF'
          from face_recognition_app import train_classifier
          train_classifier()
          EOF

      - name: Create version tag
        id: tag
        run: |
          VERSION="v1.0-model-$(date +'%Y%m%d%H%M%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          files: classifier.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
